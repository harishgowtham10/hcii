{% extends "base.html" %}
{% block content %}
<section class="glutton">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 mx-auto">
                <div class="site-heading">
                    <h1 class="lobster-brown">{{ header }}</h1>
                </div>
            </div>
        </div>
    </div>
</section>
<section>
    <div class="login-container">
        <div class="text-center">
            <div class="signup-center-form responsive">
                <form method="POST" action="{{ url_for('login') }}">
                    <p>Log in for Full Site Access</p>
                    <div class="padding">
                        <input type="email" name="email" id="email" class="form-control" placeholder="Email" required />
                    </div>
                    <div class="padding">
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password"
                            required />
                    </div>
                    <div class="form-row text-center">
                        <div class="col">
                            <button type="submit" class="btn btn-success" data-toggle="modal"
                                data-target="submitButton">Log
                                In</button>
                        </div>
                    </div>
                    <p>Not a Member? Join the Community <a href="{{ url_for('signup') }}">Here</a></p>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
